<link rel="stylesheet" href="ItemSelection.scss" />

<root>
    <div class="content">
        <div class="loadout_wrapper">
            <div class="loadout_header">
                <div class="loadout_title">
                    <text class="marker">>></text>
                    <text class="class_name" @ref="ClassName">Scout</text>
                    <text class="slot_name" @ref="SlotName">Primary</text>
                </div>
                <text class="loadout_subtitle">Select an item:</text>
            </div>
            <div class="loadout_content">
                <div class="items" @ref="ItemsContainer" />
            </div>
        </div>
    </div>

    <div class="footer">
        <button class="button-dark" icon="undo" onclick="OnClickBack()">Back</button>
        <text @ref="PlayerName" class="playername" />
        <image @ref="PlayerAvatar" class="playeravatar" />
    </div>
</root>
